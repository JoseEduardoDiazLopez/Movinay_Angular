<div class="container">

    <ng-container *ngFor="let denuncia of listarDenuncias">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Denuncia ciudadana: {{denuncia.idDenuncia}}, Fecha: {{denuncia.Fecha}}</h5>
                    <img src={{denuncia.Foto}} style="width:340px; height:300px;">
                    <p class="card-text">{{denuncia.Descripcion}}</p>
                    <p>{{denuncia.Calles}}, {{denuncia.Colonia}}, {{denuncia.Municipio}}</p>
